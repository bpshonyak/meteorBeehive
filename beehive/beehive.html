
<template name="layout">

  <head>
    <title>Beehive Project</title>
  </head>

  <body>
  <div class="container">
    <h1>Beehive Project 2016</h1>
    {{> yield}}
  </div>
  </body>

</template>

<template name="beeForm">
  <form class="form-horizontal">

    <!-- Number input-->
    <div class="form-group">
      <div class="col-xs-4">
        <label class="control-label">Hive ID:</label>
        <input id="hiveID" type="number" placeholder="" class="form-control input-md">

      </div>
    </div>

    <!-- Date input-->
    <div class="form-group">
      <div class="col-xs-4">
        <label class="control-label">Collection Date</label>
        <input id="colDate" type="date" placeholder="" class="form-control input-md">

      </div>
    </div>

    <!-- Number input-->
    <div class="form-group">
      <div class="col-xs-4">
        <label class="control-label">Sample Period</label>
        <input id="samplePeriod" type="number" placeholder="" class="form-control input-md">

      </div>
    </div>

    <!-- Number input-->
    <div class="form-group">
      <div class="col-xs-4">
        <label class="control-label">Number of Mites</label>
        <input id="mites" type="number" placeholder="" class="form-control input-md">

      </div>
    </div>


    <div class="form-group">
      <div class="col-xs-4">
        <button type="submit" class="btn btn-primary">Submit Data</button>
      </div>
    </div>

  </form>

</template>

<template name="admin">
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Hive ID</th>
        <th>Collection Date</th>
        <th>Sample Period</th>
        <th>Number of Mites</th>
      </tr>
      </thead>
      <tbody>

      {{#each entries}}

        <tr>
          <td>{{hiveID}}</td>
          <td>{{colDate}}</td>
          <td>{{samplePeriod}} </td>
          <td>{{mites}}</td>
        </tr>

      {{/each}}

      </tbody>
    </table>
  </div>
</template>

<template name="hiveData">
  <p>{{data}}</p>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Hive ID</th>
        <th>Collection Date</th>
        <th>Sample Period</th>
        <th>Number of Mites</th>
      </tr>
      </thead>
      <tbody>

      {{#each entries}}

        <tr>
          <td>{{hiveID}}</td>
          <td>{{colDate}}</td>
          <td>{{samplePeriod}}</td>
          <td>{{mites}}</td>
        </tr>

      {{/each}}

      </tbody>
    </table>
  </div>
</template>
